on:
  push:
    branches:
      - master

env:
  DOCKERHUB_USERNAME: switzerchees
  KUBERNETES_NAMESPACE: my-garden
  APP_NAME: my-garden
  IMAGE_TAG: switzerchees/my-garden:${{ github.sha }}
  LETSENCRYPT_STAGE: prod
  BASE_URL: mygarden.hackerman.ch
  STRAPI_URL: mygarden-dev.hackerman.ch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: docker/login-action@v2
        name: Login to Docker Hub
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image to Docker Hub
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}

      - name: Check and Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
        id: install

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Replace and Apply Kubernetes Manifests
        uses: swdotcom/update-and-apply-kubernetes-configs@v1
        with:
          k8-config-file-paths: |
            .k8s/namespace.yml
            .k8s/nuxt-envs.yml
            .k8s/deployment.yml
            .k8s/service.yml
            .k8s/ingress.yml
          replacement-method: defined
